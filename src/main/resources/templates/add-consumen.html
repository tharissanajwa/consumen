<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Consumen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
  <h3>Add Consumen</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/save-consumen}" th:object="${consumen}" method="post">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">Name</label>
              <input type="text" th:field="*{name}" class="form-control"
                     id="name" required pattern=".*\S+.*" title="Sorry, if it only contains spaces it is not allowed" placeholder="Enter Name" />
            </div>
            <div class="form-group col-md-8">
              <label for="address" class="col-form-label">Address</label>
              <textarea th:field="*{address}" class="form-control"
                     id="address" placeholder="Enter Address"></textarea>
            </div>
            <div class="form-group col-md-8">
              <label for="city" class="col-form-label">City</label>
              <input type="text" th:field="*{city}" class="form-control"
                     id="city" minlength="1" maxlength="1" placeholder="Enter City" />
            </div>
            <div class="form-group col-md-8">
              <label for="province" class="col-form-label">Province</label>
              <input type="text" th:field="*{province}" class="form-control"
                     id="province" minlength="1" maxlength="1" placeholder="Enter Province" />
            </div>
            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value=" Submit ">
            </div>
            <input type="hidden" id="id" th:field="*{id}">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
