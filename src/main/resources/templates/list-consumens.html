<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Consumens</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!--    navbar-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--    datables-->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Tharissa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add-consumen">Add Consumen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Library</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </nav>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">Consumen</h3>
<!--                <div class="container my-4">-->
<!--                    <p>-->
<!--                        <a href="/add-consumen" class="btn btn-primary">-->
<!--                            <i class="fas fa-user-plus ml-2"> Add Consumen </i>-->
<!--                        </a>-->
<!--                    </p>-->
<!--                </div>-->
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Province</th>
                    <th>Status</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="consumens : ${consumen}">
                    <td th:text="${consumens.name}"></td>
                    <td th:text="${consumens.address}"></td>
                    <td th:text="${consumens.city}"></td>
                    <td th:text="${consumens.province}"></td>
                    <td th:if="${consumens.status} == 'A'">Active</td>
                    <td th:unless="${consumens.status} == 'A'">Non Active</td>
                  </tr>
                  </tbody>
                  <tfoot>
                  <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Province</th>
                    <th>Status</th>
                  </tr>
                  </tfoot>
                </table>
            </div>
        </div>
    </div>
    <script>
        new DataTable('#example', {
            ordering: true
        });
    </script>
</body>
</html>
